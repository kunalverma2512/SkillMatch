<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>
    <link rel="stylesheet" href="./Skills.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f0f0;
        font-family: "Arial", sans-serif;
        color: #333;
      }

      
    </style>
  </head>

  <body>
    <div class="container">
      <div class="text-center mt-5">
        <h2>My Skillset</h2>
        <p class="lead text-muted">
          Explore the key skills that I have developed through my journey in web
          development and beyond.
        </p>
      </div>

      <div class="skills-section">
        <div class="section-heading">
          <i class="fas fa-cogs"></i><span>Core Skills</span>
          <div class="divider"></div>
        </div>

        <div class="row scrolling-container" id="skillsList">
          <div class="container" style="display: none;" id="skills-loader">
            <div class="row">
              <div class="col-md-12">
                <div class="loader">
                  <div class="loader-inner">
                    <div class="loading one"></div>
                  </div>
                  <div class="loader-inner">
                    <div class="loading two"></div>
                  </div>
                  <div class="loader-inner">
                    <div class="loading three"></div>
                  </div>
                  <div class="loader-inner">
                    <div class="loading four"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- dynamically skills will be shown here -->
        </div>
      </div>
      <div class="" style="margin: 60px 10px">
        <input
          type="text"
          id="SkillInput"
          placeholder="React,Node,etc...."
          style="
            background-color: transparent;
            border-radius: 20px;
            padding: 20px;
          "
        />
        <button
          id="addSkillBtn"
          style="
            padding: 20px;
            border-radius: 20px;
            background-color: yellow;
            color: black;
          "
        >
          Add Skills
        </button>
      </div>
    </div>
    <script src="./Skills.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
