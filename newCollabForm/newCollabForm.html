<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Collaboration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./newCollabForm.css" />
  </head>
  <body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create New Collaboration</h2>
        <form id="collaborationForm" class="row g-3">
          <div class="col-md-6">
            <label for="collaborationTitle" class="form-label">Collaboration Title</label>
            <input type="text" class="form-control" id="collaborationTitle" placeholder="Enter a title" required>
          </div>
    
          <div class="col-md-6">
            <label for="collaborationDescription" class="form-label">Collaboration Description</label>
            <textarea id="collaborationDescription" class="form-control" rows="4" placeholder="Enter a description for your collaboration" required></textarea>
          </div>
    
          <div class="col-md-6">
            <label for="requiredSkills" class="form-label">Required Skills</label>
            <input type="text" class="form-control" id="requiredSkills" placeholder="e.g., JavaScript, React, Node.js" required>
          </div>
    
          <div class="col-md-6">
            <label for="collaborationType" class="form-label">Collaboration Type</label>
            <select id="collaborationType" class="form-select" required>
              <option value="Web Development">Web Development</option>
              <option value="Mobile Development">Mobile Development</option>
              <option value="AI/ML">AI/ML</option>
              <option value="BlockChain">BlockChain</option>
              <option value="Design">Design</option>
              <option value="Marketing">Marketing</option>
            </select>
          </div>
    
          <div class="col-md-6">
            <label for="collaborationDuration" class="form-label">Collaboration Duration</label>
            <select id="collaborationDuration" class="form-select" required>
              <option value="1 month">1 month</option>
              <option value="3 months">3 months</option>
              <option value="6 months">6 months</option>
              <option value="1 year">1 year</option>
            </select>
          </div>
    
          <div class="col-md-6">
            <label for="collaborationStatus" class="form-label">Collaboration Status</label>
            <select id="collaborationStatus" class="form-select" required>
              <option value="pending">Pending</option>
              <option value="active">Active</option>
              <option value="completed">Completed</option>
            </select>
          </div>
    
          <div class="col-md-6">
            <label for="collaboratorLimit" class="form-label">Collaborator Limit</label>
            <input type="number" class="form-control" id="collaboratorLimit" value="10" min="1" max="10" required>
          </div>
    
          <div class="col-md-6">
            <label for="projectLink" class="form-label">Project Link (Optional)</label>
            <input type="url" class="form-control" id="projectLink" placeholder="e.g., GitHub repo link">
          </div>
    
          <div class="col-md-6">
            <label for="additionalNotes" class="form-label">Additional Notes (Optional)</label>
            <textarea id="additionalNotes" class="form-control" rows="4" placeholder="Enter any additional notes"></textarea>
          </div>
    
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Create Collaboration</button>
          </div>
        </form>
      </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./newCollabForm.js"></script>
  </body>
</html>
