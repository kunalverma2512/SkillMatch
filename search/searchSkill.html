<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SearchSkill</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="searchSkill.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row d-flex justify-content-center">
        <div class="col-md-9">
          <div class="card p-4 mt-3">
            <h3 class="heading mt-5 text-center">Search Collaboration</h3>
            <div class="d-flex justify-content-center px-5">
              <div class="search">
                <input
                  type="text"
                  id="search-input"
                  class="search-input"
                  placeholder="Search..."
                  name=""
                />
                <a href="#" class="search-icon" style="width: 40px;" id="search-icon">
                  <i class="fa fa-search"></i>
                </a>
              </div>
            </div>
            <div class="row mt-4 g-1 px-4 mb-5"></div>
          </div>
          <div id="search-results" class="row mt-4 g-1 px-4 mb-5">
            <!-- The search results will be dynamically inserted here -->
          </div>
        </div>
        
      </div>
      
    </div>


    <!-- Results -->
    
    









    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
      integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./searchSkill.js"></script>
  </body>
</html>
