<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h4 class="font-weight-bold py-3 mb-4">Account Settings</h4>
      <div class="row">
        <!-- Account Information Section -->
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header bg-primary text-white">
              <h5>Personal Information</h5>
            </div>
            <div class="card-body">
              <form id="setting-form">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" required />
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="email" required />
                  <div class="alert alert-warning mt-2">
                    Your email is not confirmed. Please check your inbox.<br />
                    <a href="javascript:void(0)">Resend confirmation</a>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="bio" class="form-label">Bio</label>
                  <textarea class="form-control" id="bio" rows="3" placeholder="Write something about yourself...">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
                </div>
                <div class="mb-3">
                  <label for="birthday" class="form-label">Birthday</label>
                  <input type="date" class="form-control" id="birthday" />
                </div>
                <div class="mb-3">
                  <label for="country" class="form-label">Country</label>
                  <select class="form-select" id="country" required>
                    <option selected>India</option>
                    <option>USA</option>
                    <option>Canada</option>
                    <option>UK</option>
                    <option>Germany</option>
                    <option>France</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="tel" class="form-control" id="phone" />
                </div>
                <div class="mb-3">
                  <label for="website" class="form-label">Website</label>
                  <input type="url" class="form-control" id="portfolio" />
                </div>
                <div class="mb-3">
                  <label for="twitter" class="form-label">Twitter</label>
                  <input type="url" class="form-control" id="twitterlink" />
                </div>
                <div class="mb-3">
                  <label for="facebook" class="form-label">Facebook</label>
                  <input type="url" class="form-control" id="fblink" />
                </div>
                <div class="mb-3">
                  <label for="linkedin" class="form-label">LinkedIn</label>
                  <input type="url" class="form-control" id="linkedin" />
                </div>
                <div class="mb-3">
                  <label for="instagram" class="form-label">Instagram</label>
                  <input type="url" class="form-control" id="instalink" />
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Change Password Section -->
        <div class="col-md-6">
          <div class="card mb-4">
            <div class="card-header bg-warning text-white">
              <h5>Change Password</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="current-password" class="form-label">Current Password</label>
                  <input type="password" class="form-control" id="current-password" required />
                </div>
                <div class="mb-3">
                  <label for="new-password" class="form-label">New Password</label>
                  <input type="password" class="form-control" id="new-password" required />
                </div>
                <div class="mb-3">
                  <label for="confirm-password" class="form-label">Confirm New Password</label>
                  <input type="password" class="form-control" id="confirm-password" required />
                </div>
                <button type="submit" class="btn btn-warning">Change Password</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- <div>
        <button id="delete-user" class="bg-danger p-3 border-0" style="border-radius: 20px; color: white;">Delete Account</button>
      </div> -->
    </div>
    

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="setting.js"></script>
  </body>
</html>
